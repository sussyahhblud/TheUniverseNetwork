<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Universe Network</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">UN</a>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/games/">Games</a></li>
                <li><a href="/settings/">Settings</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="logo-container">
            <div class="logo">UN</div>
            <h1 class="site-title">The Universe Network</h1>
        </div>
    </main>

    <div id="game-download-modal" class="game-modal">
        <div class="game-modal-backdrop"></div>
        <div class="game-modal-content">
            <div class="game-modal-header">
                <div class="game-modal-icon">üéÆ</div>
                <h2 class="game-modal-title">Welcome to The Universe Network</h2>
                <p class="game-modal-subtitle">Experience the best browser games</p>
            </div>
            
            <div id="download-status" class="download-status">
                <p class="status-message">Download and install all games to get started. This will only take a moment.</p>
                <div class="game-list">
                    <div class="game-item">
                        <img src="icons/unnamed_1761182690950.png" alt="Cookie Clicker" class="game-icon">
                        <span>Cookie Clicker</span>
                    </div>
                    <div class="game-item">
                        <img src="icons/unnamed (1)_1761182690949.png" alt="Crossy Road" class="game-icon">
                        <span>Crossy Road</span>
                    </div>
                    <div class="game-item">
                        <img src="icons/minecraft-1639513933156_1761182690949.webp" alt="Minecraft" class="game-icon">
                        <span>Minecraft</span>
                    </div>
                    <div class="game-item">
                        <img src="icons/slope-logo-1-f309x309_1761182690950.webp" alt="Slope" class="game-icon">
                        <span>Slope</span>
                    </div>
                    <div class="game-item">
                        <img src="icons/5276953_1761182690950.png" alt="Super Mario 64" class="game-icon">
                        <span>Super Mario 64</span>
                    </div>
                </div>
            </div>

            <div id="progress-section" class="progress-section" style="display: none;">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar">
                        <div class="progress-shine"></div>
                    </div>
                </div>
                <p id="progress-text" class="progress-text">Preparing download...</p>
            </div>

            <div class="game-modal-buttons">
                <button id="download-games-btn" class="game-btn game-btn-primary">
                    <span class="btn-icon">‚ö°</span>
                    <span class="btn-text">Download Games</span>
                </button>
            </div>
        </div>
    </div>
    
    <style>
        .game-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        .game-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-modal-backdrop {
            position: absolute;
            inset: 0;
            background: var(--bg-primary);
            opacity: 0.98;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .game-modal-content {
            position: relative;
            background: linear-gradient(145deg, 
                var(--bg-secondary), 
                var(--bg-tertiary));
            border: 2px solid var(--border-color);
            border-radius: 32px;
            padding: 3.5rem;
            max-width: 650px;
            width: 92%;
            box-shadow: 
                0 30px 100px rgba(0, 0, 0, 0.5),
                0 0 100px var(--accent-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        .game-modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(145deg, 
                var(--text-primary), 
                transparent, 
                var(--accent-glow));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.3;
            pointer-events: none;
        }

        .game-modal-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .game-modal-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        .game-modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            letter-spacing: 3px;
            text-shadow: 0 0 40px var(--accent-glow);
        }

        .game-modal-subtitle {
            color: var(--text-secondary);
            font-size: 1.15rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .download-status {
            margin: 2.5rem 0;
        }

        .status-message {
            color: var(--text-primary);
            font-size: 1.15rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 400;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .game-item {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.03), 
                rgba(255, 255, 255, 0.08));
            border: 1.5px solid var(--border-color);
            border-radius: 16px;
            padding: 1.25rem 1rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .game-item:hover {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.08), 
                rgba(255, 255, 255, 0.12));
            border-color: var(--text-primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2),
                        0 0 20px var(--accent-glow);
        }

        .game-emoji {
            font-size: 2rem;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .game-icon {
            width: 48px;
            height: 48px;
            object-fit: contain;
            border-radius: 8px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .progress-section {
            margin: 2.5rem 0;
        }

        .progress-bar-container {
            width: 100%;
            height: 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: inset 0 3px 12px rgba(0, 0, 0, 0.4);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #66BB6A, #81C784);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-shine {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        .progress-text {
            color: var(--text-primary);
            font-size: 1rem;
            margin-top: 1.25rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .game-modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
        }

        .game-btn {
            padding: 1.25rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .game-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .game-btn-primary {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: #ffffff;
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.5),
                        0 0 30px rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-btn-primary:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 35px rgba(76, 175, 80, 0.7),
                        0 0 50px rgba(76, 175, 80, 0.4);
        }

        .game-btn-primary:active:not(:disabled) {
            transform: translateY(-2px) scale(1.01);
        }

        .game-btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 30px rgba(76, 175, 80, 0.8));
        }

        @media (max-width: 768px) {
            .game-modal-content {
                padding: 2.5rem;
            }

            .game-modal-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .game-list {
                grid-template-columns: repeat(2, 1fr);
            }

            .game-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
    
    <script>
        // Load saved theme
        const savedTheme = localStorage.getItem('un-theme') || 'classic';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Check if games are downloaded
        const gamesDownloaded = localStorage.getItem('un-games-downloaded') === 'true';
        
        if (!gamesDownloaded) {
            // Show the modal on page load
            window.addEventListener('load', () => {
                setTimeout(() => {
                    document.getElementById('game-download-modal').classList.add('show');
                }, 500);
            });
        }

        // Download button handler - Client-side version using JSZip
        document.getElementById('download-games-btn').addEventListener('click', async function() {
            const downloadBtn = this;
            const downloadStatus = document.getElementById('download-status');
            const progressSection = document.getElementById('progress-section');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            // Disable button
            downloadBtn.disabled = true;

            // Show progress section
            downloadStatus.style.display = 'none';
            progressSection.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = 'Connecting to download server...';

            try {
                // Dropbox direct download URL
                const dropboxUrl = "https://www.dropbox.com/scl/fi/zqa64ofwfwy1tz0111vbo/UniverseGames.zip?rlkey=ro2wm7h08gnmhqkhtkp4n173s&st=tl46gfqy&dl=1";
                
                // Check if backend is available
                progressBar.style.width = '5%';
                progressText.textContent = 'Checking server availability...';

                // Test if backend is available using ping endpoint
                let useBackend = false;
                try {
                    const testResponse = await fetch('/api/ping', { 
                        method: 'POST',
                        signal: AbortSignal.timeout(3000)
                    });
                    const pingResult = await testResponse.json();
                    useBackend = pingResult.backend === 'available';
                } catch (e) {
                    useBackend = false;
                }

                if (useBackend) {
                    // Use backend approach (Replit or Render Web Service)
                    progressBar.style.width = '10%';
                    progressText.textContent = 'Downloading games package (41.5MB)...';

                    const response = await fetch('/api/download-games', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) {
                        throw new Error('Server download failed. Please try again or contact support.');
                    }

                    progressBar.style.width = '60%';
                    progressText.textContent = 'Extracting and installing games...';

                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Download failed');
                    }

                    progressBar.style.width = '100%';
                    progressText.textContent = '‚úì All games successfully installed!';
                    progressText.style.color = '#4CAF50';
                } else {
                    // No backend - static hosting detected
                    progressBar.style.width = '0%';
                    progressBar.style.background = 'linear-gradient(90deg, #2196F3, #64B5F6)';
                    progressText.innerHTML = `
                        <strong style="font-size: 1.1rem;">‚öôÔ∏è Backend Required</strong><br>
                        <small style="margin-top: 12px; display: block; line-height: 1.6;">
                        To enable game downloads, please redeploy on Render as a <strong>Web Service</strong>:<br><br>
                        <strong>Step 1:</strong> Go to your Render dashboard<br>
                        <strong>Step 2:</strong> Delete the current static site<br>
                        <strong>Step 3:</strong> Create a new <strong>Web Service</strong><br>
                        <strong>Step 4:</strong> Set <strong>Start Command</strong> to: <code style="background: rgba(0,0,0,0.4); padding: 2px 8px; border-radius: 4px; font-family: monospace;">python3 server.py</code><br>
                        <strong>Step 5:</strong> Set <strong>Environment</strong> to: Python 3<br><br>
                        Once deployed as a Web Service, the games will download automatically! üéÆ
                        </small>
                    `;
                    progressText.style.color = '#2196F3';
                    progressText.style.fontSize = '0.95rem';
                    downloadBtn.disabled = false;
                    
                    // Don't mark as success
                    throw new Error('Static hosting - backend required');
                }

                // Mark as downloaded
                localStorage.setItem('un-games-downloaded', 'true');

                // Update UI to show success
                setTimeout(() => {
                    const modalContent = document.querySelector('.game-modal-content');
                    modalContent.innerHTML = `
                        <div class="game-modal-header">
                            <div class="success-icon">‚úì</div>
                            <h2 class="game-modal-title">All Set!</h2>
                            <p class="game-modal-subtitle">Games are ready to play</p>
                        </div>
                        <p class="status-message">You're all set! Visit the Games page to start playing.</p>
                        <div class="game-modal-buttons">
                            <button onclick="window.location.href='/games/'" class="game-btn game-btn-primary">
                                <span class="btn-icon">üéÆ</span>
                                <span class="btn-text">Go to Games</span>
                            </button>
                        </div>
                    `;
                }, 1500);

            } catch (error) {
                console.error('Download error:', error);
                progressBar.style.width = '0%';
                progressBar.style.background = 'linear-gradient(90deg, #f44336, #e57373)';
                progressText.textContent = '‚úó ' + (error.message || 'Download failed. Please try again.');
                progressText.style.color = '#f44336';
                
                // Re-enable button
                downloadBtn.disabled = false;

                setTimeout(() => {
                    progressSection.style.display = 'none';
                    downloadStatus.style.display = 'block';
                    progressBar.style.background = 'linear-gradient(90deg, #4CAF50, #66BB6A, #81C784)';
                    progressText.style.color = '';
                }, 5000);
            }
        });
    </script>
</body>
</html>
